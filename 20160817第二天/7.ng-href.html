<!DOCTYPE html>
<html ng-app="myMod">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <a ng-href="{{baidu}}">跳转到百度</a>
</div>
<script src="angular.js"></script>
<script>
    var myMod = angular.module('myMod', []);
    myMod.controller('myCtrl', function ($scope,$interval) {
        $interval(function () {
            $scope.baidu='https://www.baidu.com'
        },2000);
    });

//    ng-href 用在A标签中,实现连接,必须用{{}}引用
//    只用当连接加载成功的时候才会跳转页面
</script>
</body>
</html>
