<body>

<script src="angular.js"></script>
<script>
//   ng-if
//    控制DOM元素的存在与不存在，当值为true的时候，DOM元素存在，false的时候DOM元素不存在；
//    ng-show
//    控制DOM元素的显示和隐藏，值为true的时候，DOM元素显示，false的时候DOM元素隐藏，通过css样式控制的
//    ng-hide和ng-show相反
//    控制DOM元素的隐藏和显示，值为true的时候，DOM元素隐藏，false的时候DOM元素显示



</script>
</body>
</html>
