<!DOCTYPE html>
<html lang="en" ng-app="myMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div ng-controller="myCtrl1" ng-click="fn()">
    点击

<script src="angular.js"></script>
<script>

        $scope.name = '白雪';

            alert($scope.name)
        };
    });

        $scope.age = 18;
